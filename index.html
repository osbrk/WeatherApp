<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin&family=Public+Sans:wght@200;400&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
 
  </head>
  <body>
    <video id="background-video" autoplay loop muted>
      <source src="images/Coastline.mp4" type="video/mp4" />
    </video>
    <div class="container">
      <div
        class="container-sm border border-secondary rounded-5 bg-light p-2 bg-opacity-75"
        style="max-width: 700px;"
      >
        <div class="row">
          <div class="col-sm-12 mt-4 ms-4" id="current-day">
            Weather on Tuesday 20:00, in
          </div>
        </div>
        <div class="row">
          <div class="col-6 mt-2 ms-4 d-flex flex-nowrap">
            <h1>Marbella, Spain</h1>
          </div>
          <div class="col-3 text-end">
            <img src="images/sun.png" alt="Sunny" id="currentImage" />
          </div>
          <div class="col-3 text-center lh-base" id="current">
            <span id="current-desc">Clear</span><br />
            <span id="current-degrees">22</span>
            <span id="celsius"><a href="#">ºC</a></span> |
            <span id="farenheit"><a href="#">ºF</a></span>
          </div>
        </div>

        <div class="row mt-3 mb-4 p-3">
          <div class="col-6">
            <form>
              <input
                type="text"
                class="form-control"
                id="change-city"
                placeholder="Change city"
                autofocus="on"
                autocomplete="off"
              />
            
          </div>
          <div class="col-3">
            <button type="submit" class="btn btn-dark" id="search">Search</button>
          </div></form>
          <div class="col-3">
            <button class="btn btn-primary" id="btn-current">Current</button>
          </div></form>
        </div>
        <div class="row p-1" id="weekdays">
          <div class="col-2">Mon</div>
          <div class="col-2">Tue</div>
          <div class="col-2">Wed</div>
          <div class="col-2">Thu</div>
          <div class="col-2">Fri</div>
          <div class="col-2">Sat</div>
        </div>
        <div class="row p-1">
          <div class="col-2">
            <img src="images/sun.png" alt="Sunny" />
          </div>
          <div class="col-2">
            <img src="images/sun.png" alt="Sunny" />
          </div>
          <div class="col-2">
            <img src="images/partcloud.png" alt="Partly Cloudy" />
          </div>
          <div class="col-2">
            <img src="images/partcloud.png" alt="Partly Cloudy" />
          </div>
          <div class="col-2">
            <img src="images/cloudy.png" alt="Cloudy" />
          </div>
          <div class="col-2">
            <img src="images/sun.png" alt="Sunny" />
          </div>
        </div>

        <div class="row mb-4 p-1">
          <div class="col-2"><span id="day1">25</span>º<span id="day-degrees1">C</span></div>
          <div class="col-2"><span id="day2">28</span>º<span id="day-degrees2">C</span></div>
          <div class="col-2"><span id="day3">28</span>º<span id="day-degrees3">C</span></div>
          <div class="col-2"><span id="day4">27</span>º<span id="day-degrees4">C</span></div>
          <div class="col-2"><span id="day5">28</span>º<span id="day-degrees5">C</span></div>
          <div class="col-2"><span id="day6">29</span>º<span id="day-degrees6">C</span></div>
        </div>
      </div>
    </div>
    <div class="col-m-12 mt-1 ms-4" class="footer"><a href="https://github.com/osbrk/WeatherApp" target="_blank" class="opensource">Open-source code</a> <b>by Olga Sukhorebruk.</b></div>
    
    <script type="text/javascript" src="src/index.js"></script>
  </body>
</html>
